<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="todolist">
        <header>To Do List</header>

        <div class="userinput">
            <input class="newtodo" type="text" placeholder="New To Do!">
            <div class="userinputdetails">
                <input type="date" class="duedate">
                <input type="text" class="subject" placeholder="Module">
            </div>
            <button class="add" id="add">Add</button>
        </div>
        <div class="filter">
            <div class="search_box">
                <input type="search" id="filter" placeholder="Search task name here..." onkeyup="searchtask()">
            </div>
            <button><span id="sortname" class="active">Name</sp></button>
            <button><span id="sortdue">Due Date</span></button>
            <button><span id="sortmodules">Modules</span></button>
            <button><span id="completed">Completed</span></button>
        </div>
        <button class="clearall">Clear All</button>
        <ul class="todo-list" id="todo-list"></ul>
    </div>

</body>

</html>

<script src="js/script.js"></script>
